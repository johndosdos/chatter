services:
  db:
    image: postgres:18-alpine
    container_name: chatter_db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d chatter
      interval: 5s
      timeout: 5s
      retries: 5

  nats:
    image: nats:alpine
    container_name: chatter_broker
    restart: always
    command: --user ${NATS_USER} --pass ${NATS_PASSWORD} -js -m 8222 -sd /data
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    healthcheck:
      test: wget --spider -q http://localhost:8222/healthz
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: .
    image: scanning5/chatter-server:latest
    pull_policy: never
    container_name: chatter_app
    depends_on:
      db:
        condition: service_healthy
      nats:
        condition: service_healthy

    ports:
      - "8080:8080"

volumes:
  postgres_data:
  nats_data:
